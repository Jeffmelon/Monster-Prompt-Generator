<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Halloween Prompt Generator</title>

<body onload="random(promptList)">

        <div><h1>Get Some Monster Prompts!</h1></div>

        <div><button onclick="random(promptList)">New Prompt</button></div>
    </div>
